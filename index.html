<!DOCTYPE html>
<html>
    <head>
        <title>Egyptian Rat Screw</title>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="cards.css">
        <style>
        #game-section, #error-section, #wait-section {
            display: none;
        }
        </style>
    </head>
    <body>
        <h1>Egyptian Rat Screw</h1>

        <section id="start-section">
            <form>
                <div>
                    <label>Name</label>
                    <input type="text" id="name-in" />
                </div>
                <div>
                    <label>Game Id</label>
                    <input type="number" id="game-id-in" />
                </div>
                <div>
                    <button id="start-btn" type="button">Start</button>
                </div>
            </form>
        </section>
        <section id="error-section"></section>
        <section id="wait-section">
            <div>Game ID: <span class="game-id"></span></div>
            Waiting for other players...
        </section>
        <section id="game-section">
                <div>Game ID: <span class="game-id"></span></div>
                <div id="game-box">
                    <div id="upper-deck">
                        <div class="card reverse"></div>
                        <div id="opponent-name"></div>
                    </div>
                    <br />
                    <div id="center-deck-five" class="card ace_clubs"></div>
                    <div id="center-deck-four" class="card two_clubs"></div>
                    <div id="center-deck-three" class="card three_clubs"></div>
                    <div id="center-deck-two" class="card four_clubs"></div>
                    <div id="center-deck-one" class="card five_clubs"></div>
                    <br />
                    <div id="lower-deck">
                        <div class="card reverse"></div>
                        <div id="current-player-name"></div>
                    </div>
                </div>
        </section>
    </body>
</html>
