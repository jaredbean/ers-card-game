<!DOCTYPE html>
<html>
    <head>
        <title>Egyptian Rat Screw</title>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <h1>Egyptian Rat Screw</h1>

        <section id="startPrompt">
            <form>
                <div>
                    <label>Name</label>
                    <input type="text" id="name-in" />
                </div>
                <div>
                    <label>Game Id</label>
                    <input type="number" id="game-id-in" />
                </div>
                <div>
                    <button id="start-btn" type="button">Start</button>
                </div>
            </form>
        </section>
        <section id="show-msg-group">
            <div id="messages"></div>
        </section>
        <section id="send-msg-group">
            <label>Message</label>
            <input type="text" id="msg-in" />
            <div>
                <button id="send-msg-btn">Send</button>
            </div>
        </section>
    </body>
</html>
